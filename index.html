<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Weather app</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
<div class="container">
  <div class="card">
      <div class="row">
          <div class="col-12 left">
              <div class="row top">
                  <form class="search-form" id="search-form">
                    <div class="row">
                      <div class="col-9">
                        <input
                          type="search"
                          placeholder="Type a city.."
                          autofocus="on"
                          autocomplete="off"
                          id="city-input"
                          class="form-control shadow-sm"
                        />
                      </div>
                      <div class="col-0">
                        <input
                          type="submit"
                          value="Search"
                          class="form-control btn btn-primary shadow-sm"
                        />
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-7 temp"> 
                    <h1 id="city"> Porto</h1>
                  <div class="float-left">
                <span class="temperature" id="temperature">25</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
              </div>
                  <div class="col-6 time"> <li id="date"></li></b></h2><p>Cloudy</p></div>
              </div>
              <div class="row bottom">
                  <div class="col border">
                      <div class="row">Tomorrow</div>
                      <div class="row"><b>14&deg;</b></div>
                  </div>
                  <div class="col">
                      <div class="row">Sunday</div>
                      <div class="row"><b>17&deg;</b></div>
                  </div>
                  <div class="col">
                      <div class="row">Monday</div>
                      <div class="row"><b>18&deg;</b></div>
                  </div>
                  <div class="col">
                      <div class="row">Tuesday</div>
                      <div class="row"><b>15&deg;</b></div>
                  </div>
                  <div class="col">
                      <div class="row">Wednesday</div>
                      <div class="row"><b>16&deg;</b></div>
                  </div>
                  <div class="col">
                      <div class="row">Thursday</div>
                      <div class="row"><b>18&deg;</b></div>
                  </div>
                  <div class="col">
                      <div class="row">Friday</div>
                      <div class="row"><b>19&deg;</b></div>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
       
</div>
<script src="java.js"></script>
</body>
</html>
